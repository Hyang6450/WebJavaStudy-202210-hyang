<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>카카오맵</title>
    <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=	85eef9a6f0056d06051a0e3231c88f0c&libraries=services, clusterer, drawing"></script>
    <link rel="icon" href="/kakaomap/images/favicon.png">
    <link rel="stylesheet" href="/kakaomap/css/map.css">
    <link rel="stylesheet" href="/kakaomap/css/kakaomap.css">
</head> 
<body>
    <div id="container">
        
        <aside>
            <header>
                
            </header>
            <ul class="menu">
                <li><a href="" class="mainmenutab tab-selected">검색</a></li>
                <li><a href="" class="mainmenutab">길찾기</a></li>
                <li><a href="" class="mainmenutab">버스</a></li>
                <li><a href="" class="mainmenutab">지하철</a></li>
                <li><a href="" class="mainmenutab">MY</a></li>
            </ul>
        </aside>
        <div id="map" ></div>
    </div>
    
    <script>
        var container = document.getElementById('map'); 
        var options = { 
	    center: new kakao.maps.LatLng(33.450701, 126.570667), 
	    level: 3 
        };

        
        var map = new kakao.maps.Map(container, options); 

        
        var mapTypeControl = new kakao.maps.MapTypeControl();

       
        map.addControl(mapTypeControl, kakao.maps.ControlPosition.TOPRIGHT);

        var zoomControl = new kakao.maps.ZoomControl();
        map.addControl(zoomControl, kakao.maps.ControlPosition.RIGHT);
    </script>
    
   

</body>
</html>
